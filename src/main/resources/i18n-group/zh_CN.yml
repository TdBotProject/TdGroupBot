DSM_INFO: |-
  您可以配置本机器人以选择性或删除所有服务消息在您的群组中.
DSM_JOIN_BY_LINK_ONLY: |-
  仅删除通过链接加入
DSM_USER_ABOUT: |-
  删除成员相关
DSM_DEL_ALL: |-
  删除所有


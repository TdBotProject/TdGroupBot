HELP_MSG: |-
  本机器人能帮助您管理群组.

  您可以控制我通过发送以下命令：

  /options - 打开管理菜单

  如需帮助，请通过 @TdBotProject 的讨论群组与我们联系.
OPTIONS_DEF: |-
  打开管理菜单
BOT_NOT_ADMIN: |-
  请授予本机器人 **删除消息** 与 **置顶** 权限.
SESSION_TIMEOUT: |-
  会话过期, 请重新打开设置.
MENU_SWITCH_PM: |-
  请点击下方按钮切换到私聊进行设置, 如果您看见 "开始" 按钮, 请点击它.
MENU_SWITCH_BUTTON: |-
  打开设置
OPTIONS_MENU: |-
  群组 **{}** 的设置

  __选择您想改变的设置.__
MENU_CHANNEL_MESSAGE: |-
  频道消息管理
MENU_CM_HELP: |-
  作为频道的讨论群组时, 控制来自频道的消息.

  由机器人删除消息即可禁用评论按钮.

  复制与删除: 转发后再删除, 即保留消息同时禁用评论按钮.
CM_MODE_UNPIN: |-
  取消置顶
CM_MODE_DELETE: |-
  删除
CM_MODE_REPOST_AND_DELETE: |-
  复制与删除
MENU_ANTI_SPAM: |-
  反广告
AS_INFO: |-
  简易的反广告功能, 没有内置 机器学习 / OCR / NLP 和黑名单, 但是基本能用.
MENU_AS_SIMPLE: |-
  简易反垃圾规则
MENU_SPAM_WARCH: |-
  Spam Watch 黑名单检查
SIMPLE_AS_INFO: |-
  简易反广告处理

  **目前规则如下**
  - 忽略非第一条的发言
  + 不计算服务消息

  **关于第一条消息检测**
  - 如果用户代理可用:
    + 将直接搜索该用户的历史消息
    + 举报违规消息并删除所有历史消息
  - 否则:
    + 接收到机器人加群后的第一条消息后标记为已发言
    - 仅处理接收到的消息

  **消息内容处理**
  + 可执行文件或压缩包
  + 名片
  + 转发, 且没有文本或包含多个 Emoji
  - 贴纸
  + 不为纯文本 (仅删除)

  **关于消息删除**
  + 删除后用户将被标记为未发言

  另, 可以订阅 @TdBotProject 获得规则更新通知 :)

  您可以选择命中该检查时执行的动作:
MENU_USER_AGENT: |-
  配置用户代理
UA_INFO: |-
  **关于用户代理**
  用户代理用于访问机器人无法访问的接口, 如:
    - 删除用户所有消息
    - 举报消息
    - 搜索用户历史发言
    - 等...
  如果您将本项目之用户代理设为群组管理员, 则附加功能可用.
  由于用户加入的群组有上限以及暂未实现多代理, 您需要向我们 [申请]({}) 使用用户代理.
SW_INFO: |-
  @SpamWatch 是知名的中心化广告黑名单, 如果您启用该接口, 则机器人将会在用户第一次发言时向该方请求检查.

  您可以选择命中该检查时执行的动作:
SW_INLIST: |
  {} 在 SpamWatch 封锁列表中:

  原因: {}
  执行: {}
MODES: 不处理|禁言|封锁|移除
REPORT: |-

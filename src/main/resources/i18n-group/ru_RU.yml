SIMPLE_AS_INFO: |-
  Простая антиспам проверка
  (Перевод очень не точный, простите |Bis )

  ** Текущие правила таковы **
  - игнорировать заявления, которые не являются первыми
  + Не считайте сервисные сообщения

  ** Добавить группу предварительного определение **
  + Если ключевые слова профиля включены

  ** Первое обнаружение сообщений **
  - Если пользовательский агент доступен:
    + Будет непосредственно поискать сообщения истории пользователя
    + Сообщите об оскорблении сообщения и удалите все исторические сообщения
  - Иначе:
    + Отметьте как говорят после получения первого сообщения после того, как бот присоединяется к группе
    - только входящие сообщения обрабатываются

  ** Определение содержимого сообщения **
  + Исполняемый файл или zip-файл
  + Контакты Карты
  + Retweets, и без текста или нескольких эмодзи включены
  + Пригласить боты
  - Стикеры
  + QR коды
  + Парсинг текста и медиа (если включены ключевые слова контента)
  + не plain текст (только удаление)

  ** О Словаре **
  + Имя словаря [ad_name.txt] (https://github.com/tdbotproject/tdgroupbot/blob/dev/src/main/resources/ad_name.txt)
  + Словарь содержимого [ad_content.txt.txt] (https://github.com/tdbotproject/tdgrupbot/blob/dev/src/main/resources/ad_name.txt)
  + Контактный словарь [ad_contact.txt] (https://github.com/tdbotproject/tdgroupbot/blob/dev/src/main/resources/ad_contact.txt)
  - Имя и словари контента может быть вводят в заблуждение, поэтому вы можете включить их или внести свой вклад в них, если вы хотите.

  ** О удалении сообщений **
  + Пользователи будут помечены как не говорящие после удаления

  Кроме того, вы можете подписаться на @TDBotProject, чтобы получать уведомления об обновлениях правил :)

  Вы можете выбрать действие, которое будет выполнено, когда проверка попала:
MENU_USER_AGENT: |-
  настроить  user agent
UA_INFO: |-
  **О User Agent**
    User Agent используется для доступа к интерфейсу, который не доступен боту, например:
     - Удалить все сообщения пользователя
     - Пожаловаться на сообщение
     - Поиск истории пользователя
     - Подождите...
     Если вы установите User Agent этого проекта в качестве менеджера группы, вам будут доступны дополнительные функции.
     Due to the limited number of groups that users can join and multi-agent has not yet been implemented, you need to [apply]({}) to use user agent.
     Google translate: Благодаря ограниченному количеству групп, которые пользователи могут присоединиться, и Multi-Agent еще не были реализованы, вам нужно [Apply] ({}), чтобы использовать пользовательский агент.
SW_INFO: |-
  @SpamWatch это хорошо известный ЦЕНТРАЛИЗОВАННЫЙ чёрный лист рекламы. Если вы включите данную функцию, я буду спрашивать их для проверки, когда пользователь говорит впервые.

  Вы можете выбрать действие, которое будет выполнено, когда проверка попала:
